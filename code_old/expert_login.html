<!DOCTYPE doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>
            专家注册界面
        </title>
        <link href="images/xuebo.jpg" rel="shortcut icon">
            <link href="css/login.css" rel="stylesheet" type="text/css">
                <link href="css/bootstrap1.min.css" rel="stylesheet" type="text/css">
                </link>
            </link>
        </link>
    </head>
    <body>
        <div class="container" style="position: relative; margin-top: 50px;">
            <form class="form">
                <div class="div1">
                    <p class="p1">
                        欢迎加入学博
                    </p>
                </div>
                <table class="table">
                    <tr>
                        <td>
                            <span>
                                用户名
                            </span>
                        </td>
                        <td>
                            <input name="expert_name" type="text"/>
                        </td>
                    </tr>                    
                    <tr>
                        <td>
                            <span>
                                email
                            </span>
                        </td>
                        <td>
                            <input name="expert_email" type="email"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>
                                密码
                            </span>
                        </td>
                        <td>
                            <input name="expert_password" type="password"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>
                                确认密码
                            </span>
                        </td>
                        <td>
                            <input name="expert_confirm_password" type="password"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            性别
                        </td>
                        <td>
                            <input checked="" id="male" name="expert_sex" type="radio"/>
                            男
                            <input id="female" name="expert_sex" type="radio"/>
                            女
                        </td>
                    </tr>
                    <tr>
                        <td>
                            手机号码
                        </td>
                        <td>
                            <input name="expert_phone1" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            主研方向
                        </td>
                        <td>
                            <select >   <!-- select为下拉菜单标签， 比select好的有datalist标签-->
                            <option> HTML/CSS </option>  <!-- 默认选项为第一个选项 -->
                            <option> 后端开发 </option>
                            <option> 服务端 </option>  
                            <!-- 使用selected="selected"改变默认选项 -->
                            <option> 框架 </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                    	<td>
                    		<span>
                                身份证号码
                            </span>
                    	</td>
                    	<td>
                    		<input name="expert_id_card"  type="text" />
                    	</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input checked="" type="checkbox"/>
                            我已看过并接受
                            <a href="#">
                                《专家约定协议》
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input name="submit" type="button" value="立即注册"/>
                            <a href="page.html" style="position: relative; left:50px; font-size: 14px;">返回登录</a>
                        </td>
                        
                   
                            
                    
                </table>
            </form>
        </div>
    </body>
</html>
