<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>专家学员教育系统</title>
	<link href="img/xuebo.jpg" rel="shortcut icon"></link>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="css/Login.css">
	<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!-- html5shiv让浏览器可以识别HTML5的新标签 -->
    <!-- respond让低版本浏览器可以使用CSS3的媒体查询 -->
    <!-- [if lt IE 9]>
      <script src="lib/html5shiv/html5shiv.min.js"></script>
      <script src="lib/respond/respond.min.js"></script>
    <![endif] -->
</head>
<body>
	<!-- 头部区域 -->
	<header id="header">
      <!-- data-spy="affix" data-offset-top="60" data-offset-bottom="200"控制导航栏吸顶 -->
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav_list" aria-expanded="false">
               <span class="sr-only">切换菜单</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand center-block" href="#">
              <i class=""><img src="img/xuebo.jpg" alt="学博"></i>
              <strong class="text-center">学博</strong>
            </a>
          </div>
          <div class="collapse navbar-collapse" id="nav_list">
            <ul class="nav navbar-nav">
              <!-- <li class="active"><a href="#"></a></li> -->
              <!-- <li><a href="#"></a></li> -->
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">关于我们</a></li>
              <li><a href="#">帮助</a></li>
            </ul>
          </div>
        </div>
      </nav>
	</header>
	<!-- 头部区域 -->
	<!-- 登录框 -->
	<section id="login">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-sm-8 col-xs-12 col-md-offset-2 col-sm-offset-2">
					<div class="col-md-6 login-card hidden-sm hidden-xs">
						<img class="center-block" src="img/login_card.jpg" alt="">
					</div>
					<div class="col-md-6  col-sm-12 col-xs-12 login-window">
						<div class="login-user text-center">
							<span><a id="login-s" href="#">学员登录</a><a id="login-e" href="#">专家登录</a></span>
						</div>
						<div class="login-student">
							<form>
							  <div class="form-group">
							    <label for="exampleInputAccount">账号</label>
							    <input type="Account" class="form-control" id="exampleInputAccount" placeholder="StudentAccount">
							  </div>
							  <div class="form-group">
							    <label for="exampleInputPassword1">密码</label>
							    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							  </div>							  
							  <div class="checkbox">
							    <label>
							      <input type="checkbox"> Remember me
							    </label>
							  </div>
							  <button type="登录" class="btn btn-primary">登录</button>
							</form>
						</div>
						<div class="login-expert">
							<form>
							  <div class="form-group">
							    <label for="exampleInputAccount2">账号</label>
							    <input type="Account" class="form-control" id="exampleInputAccount2" placeholder="ExpertAccount">
							  </div>
							  <div class="form-group">
							    <label for="exampleInputPassword2">密码</label>
							    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
							  </div>							  
							  <div class="checkbox">
							    <label>
							      <input type="checkbox"> Remember me
							    </label>
							  </div>
							  <button type="登录" class="btn btn-primary">登录</button>
							</form>
						</div>
						<div class="login-register login-register-s">
							<a href="#" data-toggle="modal" data-target="#studentModal">没有学员账号，立即注册</a>
						</div>
						<div class="login-register login-register-e">
							<a href="#" data-toggle="modal" data-target="#expertModal">没有专家账号，立即注册</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- 登录框 -->
	<!-- 弹出注册模态框 -->
	<div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">注册学员</h4>
	      </div>
	      <div class="modal-body">
	      	<form>
			  <div class="form-group">
			    <label for="exampleInputAccount">填写账号</label>
			    <input type="Account" class="form-control" id="exampleInputAccount" placeholder="StudentAccount">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">填写密码</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">立即注册</button>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="modal fade" id="expertModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">注册专家</h4>
	      </div>
	      <div class="modal-body">
	      	<form>
			  <div class="form-group">
			    <label for="exampleInputAccount">填写账号</label>
			    <input type="Account" class="form-control" id="exampleInputAccount" placeholder="ExpertAccount">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">填写密码</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">立即注册</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- 弹出注册模态框 -->
    <script src="lib/jquery/jquery.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script src="js/Login.js"></script>
</body>
</html>
